<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lateral-bar">
        <div class="menu">
            <ion-icon id="telescope" name="telescope"></ion-icon>
            <span>exoplanet viewer</span>
        </div>
        <div class="home">
            <ion-icon id="home"name="home"></ion-icon>
            <span>Home</span>
        </div> 
        <div class="search"> 
            <ion-icon name="search-outline" class="search-icon"></ion-icon> 
            <input class="search-input" type="search" placeholder="search"> 
        </div>
        <div class="exten-bar">
            <ion-icon id="planet" name="planet"></ion-icon>
            <span>solar systems</span>
            <div class="sub-menu"></div>
        </div>
        <img src="logo.jpg" alt="logo" class="logo">
    </div>
    <div class="sign"></div>

    <canvas id="3d-view"></canvas>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="intefaz.js"></script>
    <script src="exoplanets.js"></script>
</html>
